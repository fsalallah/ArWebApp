<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor Foldable AR Test</title>
    <!-- We use Three.js from a CDN as permitted -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div id="overlay" class="absolute inset-0 z-10 flex flex-col items-center justify-center text-white p-6 text-center">
        <h1 class="text-2xl font-bold mb-4">Honor WebXR AR Demo</h1>
        <p class="mb-6 opacity-80">Unfold your phone for the best experience. Once in AR, move your phone to find a flat surface, then tap to place a cube.</p>
        <button id="ar-button" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full font-bold transition-transform active:scale-95">
            START AR EXPERIENCE
        </button>
    </div>

    <script>
        let container;
        let camera, scene, renderer;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        const button = document.getElementById('ar-button');

        async function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Create a "Reticle" (the circle that follows the floor)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Function to add a cube on tap
            function onSelect() {
                if (reticle.visible) {
                    const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                    const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
                    const mesh = new THREE.Mesh(geometry, material);
                    reticle.matrix.decompose(mesh.position, mesh.quaternion, mesh.scale);
                    scene.add(mesh);
                }
            }

            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Handle AR Session
            button.addEventListener('click', () => {
                navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] })
                    .then((session) => {
                        renderer.xr.setReferenceSpaceType('local');
                        renderer.xr.setSession(session);
                        document.getElementById('overlay').style.display = 'none';
                    });
            });

            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        document.getElementById('overlay').style.display = 'flex';
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }

        if ('xr' in navigator) {
            init();
        } else {
            button.textContent = "WEBXR NOT SUPPORTED";
            button.disabled = true;
        }
    </script>
</body>
</html>
