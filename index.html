<!DOCTYPE html>
<html>
  <head>
    <title>Marker AR - Enhanced</title>
    <!-- 1. A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- 2. AR.js Library (The engine that makes the marker work) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    
    <!-- 
      'embedded' makes it fit the window.
      'arjs' tells the scene to use the camera and look for markers.
    -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- 
        The 'Hiro' Marker. 
        Everything inside this <a-marker> tag will appear on top of the printed marker.
      -->
      <a-marker preset="hiro">
        
        <!-- 1. A Blue Box that rotates -->
        <a-box 
          position="0 0.5 0" 
          scale="0.5 0.5 0.5"
          material="color: #4CC3D9; opacity: 0.9;" 
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-box>

        <!-- 2. A Red Sphere floating above the box -->
        <a-sphere 
          position="0 1.2 0" 
          radius="0.2" 
          color="#EF2D5E"
          animation="property: position; to: 0 1.4 0; dir: alternate; dur: 1000; loop: true">
        </a-sphere>

        <!-- 3. A Yellow 'Shadow' or Base on the marker -->
        <a-plane 
          rotation="-90 0 0" 
          width="1" 
          height="1" 
          color="#FFC65D" 
          opacity="0.5">
        </a-plane>

        <!-- 4. Some Text -->
        <a-text 
          value="HELLO AR!" 
          color="black" 
          align="center" 
          position="0 1.8 0" 
          scale="0.5 0.5 0.5">
        </a-text>

      </a-marker>

      <!-- The Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
