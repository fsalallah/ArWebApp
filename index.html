<!DOCTYPE html>
<html>
  <head>
    <title>My First AR Project</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Define the AR Scene -->
    <a-scene embedded arjs>
      <!-- Define the Marker (Hiro is the default) -->
      <a-marker preset="hiro">
        <!-- The 3D object to show: A blue box -->
        <a-box position="0 0.5 0" material="color: blue;" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
      </a-marker>
      <!-- Define the Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
