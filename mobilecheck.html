<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor AR Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div id="ui" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6">
        <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl shadow-2xl w-full max-w-xs text-center">
            <h1 class="text-white font-bold mb-4">Honor AR Debug</h1>
            <button id="go" class="bg-blue-600 text-white w-full py-4 rounded-xl font-bold active:bg-blue-700">
                START CAMERA
            </button>
            <div id="status" class="mt-4 text-[10px] font-mono text-left bg-black p-3 rounded border border-gray-800 h-40 overflow-auto">
                > Ready...
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('go');
        const status = document.getElementById('status');

        function log(msg, color = "text-gray-400") {
            status.innerHTML += `<div class="${color}">> ${msg}</div>`;
            status.scrollTop = status.scrollHeight;
        }

        async function start() {
            log("Step 1: Requesting Session...");
            try {
                // We request ONLY 'viewer' space. 
                // This is the most basic mode that exists.
                const session = await navigator.xr.requestSession('immersive-ar', {
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                log("Step 2: Session Granted", "text-green-400");

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.xr.enabled = true;
                
                // IMPORTANT: We must set the session BEFORE asking for space
                await renderer.xr.setSession(session);
                log("Step 3: Renderer Linked");

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera();
                
                // Add a simple red box
                const box = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 0.2, 0.2),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                box.position.z = -0.5; // Half a meter away
                scene.add(box);

                log("Step 4: Requesting Viewer Space...");
                // 'viewer' is the "fail-safe" space. 
                // If this fails, the ARCore service is likely frozen.
                const refSpace = await session.requestReferenceSpace('viewer');
                
                log("Step 5: Success! Starting Loop", "text-blue-400");
                document.getElementById('ui').style.display = 'none';

                renderer.setAnimationLoop(() => {
                    box.rotation.y += 0.01;
                    renderer.render(scene, camera);
                });

            } catch (e) {
                log("CRITICAL ERROR:", "text-red-500");
                log(e.name + ": " + e.message, "text-red-400");
                
                if (e.name === "InvalidStateError") {
                    log("FIX: Try restarting your phone or updating 'Google Play Services for AR' in the Play Store.", "text-yellow-500");
                }
            }
        }

        btn.addEventListener('click', start);
    </script>
</body>
</html>
