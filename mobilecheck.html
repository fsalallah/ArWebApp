<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor AR Ultra-Compatible</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    <div id="overlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 text-center">
        <div class="bg-gray-800 p-8 rounded-3xl shadow-2xl border border-gray-700 max-w-sm">
            <h1 class="text-2xl font-bold mb-4">Honor AR Fix</h1>
            <p id="status" class="text-gray-400 mb-6 text-sm">Ready to initialize camera...</p>
            
            <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition-all transform active:scale-95">
                LAUNCH AR
            </button>

            <div id="console" class="mt-6 text-left font-mono text-[10px] text-green-400 bg-black p-3 rounded-lg h-32 overflow-y-auto border border-gray-600">
                > System check passed...
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const status = document.getElementById('status');
        const consoleLog = document.getElementById('console');

        function log(msg, color = "text-green-400") {
            consoleLog.innerHTML += `<div class="${color}">> ${msg}</div>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        async function initAR() {
            log("Requesting Session...");
            
            try {
                // We request NO required features first to ensure the session starts
                const session = await navigator.xr.requestSession('immersive-ar', {
                    optionalFeatures: ['local', 'hit-test', 'dom-overlay'],
                    domOverlay: { root: document.body }
                });

                log("Session Granted", "text-blue-400");

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                await renderer.xr.setSession(session);

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

                // Add a floating cube
                const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(0, 0, -0.3); // 30cm in front
                scene.add(cube);

                log("Attempting Reference Space...");

                let refSpace;
                try {
                    // Try 'local' (World tracking)
                    refSpace = await session.requestReferenceSpace('local');
                    log("Success: Local Space active");
                } catch (e) {
                    log("Local Space failed, trying Viewer...", "text-yellow-400");
                    // Fallback to 'viewer' (This ALMOST ALWAYS works if the camera works)
                    refSpace = await session.requestReferenceSpace('viewer');
                    log("Success: Viewer Space active");
                }

                document.getElementById('overlay').style.display = 'none';

                renderer.setAnimationLoop((timestamp, frame) => {
                    cube.rotation.y += 0.02;
                    renderer.render(scene, camera);
                });

                session.addEventListener("end", () => {
                    log("Session Ended");
                    location.reload();
                });

            } catch (err) {
                log("CRITICAL ERROR: " + err.message, "text-red-500");
                status.innerText = "Error: " + err.name;
            }
        }

        startBtn.addEventListener('click', initAR);
    </script>
</body>
</html>
