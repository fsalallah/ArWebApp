<!DOCTYPE html>
<html>
  <head>
    <title>Marker AR - Fixed Lighting</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    
    <!-- 
      FIX 1: added 'renderer="colorManagement: true;"' 
      This makes the textures and lights look realistic instead of black/dark.
    -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="colorManagement: true; lightingDataLP: true;">

      <a-assets>
        <a-asset-item id="myModel" src="Camping.glb"></a-asset-item>
      </a-assets>

      <!-- 
        FIX 2: Global Lights 
        Ambient light hits every side of the model so it isn't pitch black.
        Directional light acts like the 'Sun' to create highlights.
      -->
      <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
      <a-entity light="type: directional; castShadow: true; intensity: 1.0; position: 1 2 1;"></a-entity>

      <a-marker preset="hiro">
        
        <!-- 
          FIX 3: Material override (Optional)
          If the model is STILL dark, we can force it to ignore shadows 
          by adding 'material="shader: flat;"' (but try without it first).
        -->
        <a-gltf-model 
          src="#myModel" 
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-gltf-model>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
