<!DOCTYPE html>
<html>
  <head>
    <title>Marker AR - GLTF Model</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- 1. ASSET MANAGEMENT SYSTEM -->
      <a-assets>
        <!-- Replace 'my_model.glb' with your actual file name -->
        <!-- If using an external link, ensure it is HTTPS -->
        <a-asset-item id="myModel" src="Camping.glb"></a-asset-item>
      </a-assets>

      <!-- 2. THE HIRO MARKER -->
      <a-marker preset="hiro">
        
        <!-- 
          3. THE GLTF MODEL 
          - 'src' points to the ID in <a-assets>
          - 'scale' is VERY important. Most models are huge. 
          - Start with 0.1 0.1 0.1 and adjust.
        -->
        <a-gltf-model 
          src="#myModel" 
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-gltf-model>

        <!-- Optional: A light specifically for the model -->
        <a-light type="directional" position="0 1 1" intensity="0.5"></a-light>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
